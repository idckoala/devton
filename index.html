<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VPN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded-lg shadow w-full max-w-sm">
  <h2 class="text-2xl font-bold mb-4 text-center">VPN Login</h2>

  <input id="user" type="text" placeholder="Username" class="w-full border p-2 mb-3 rounded">
  <input id="pass" type="password" placeholder="Password" class="w-full border p-2 mb-4 rounded">

  <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>

  <p id="error" class="text-red-500 text-sm mt-3"></p>
</div>

<script src="auth.js"></script>
</body>
</html>
