<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างผู้ใช้ใหม่</title>
    <!-- ใช้ Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >
    <style>
        body {
            background-color: #f8f9fa; /* สีพื้นหลังอ่อน */
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px 30px;
        }
        .form-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .result-box p {
            margin: 0;
            font-size: 16px;
            color: #495057;
        }
        .btn-copy {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center">สร้างผู้ใช้ใหม่</h1>
            <form id="userForm" onsubmit="event.preventDefault(); createUser();">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้:</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="username" 
                        placeholder="กรอกชื่อผู้ใช้" 
                        required
                    >
                </div>
                <div class="mb-3">
                    <label for="expiration_date" class="form-label">วันหมดอายุ:</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="expiration_date" 
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary w-100">สร้าง</button>
            </form>
            <div id="result" class="result-box d-none">
                <p><strong>ชื่อผู้ใช้:</strong> <span id="resultUsername"></span></p>
                <p><strong>วันหมดอายุ:</strong> <span id="resultExpirationDate"></span></p>
                <button class="btn btn-secondary btn-copy w-100" onclick="copyToClipboard()">
                    คัดลอกข้อมูล
                </button>
            </div>
        </div>
    </div>

    <!-- ใช้ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ฟังก์ชันสำหรับส่งข้อมูลไปยัง Backend
        async function createUser() {
            const username = document.getElementById('username').value;
            const expirationDate = document.getElementById('expiration_date').value;

            // ส่งข้อมูลไปยัง Backend
            const response = await fetch('/create_user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, expiration_date: expirationDate })
            });

            const data = await response.json();

            // แสดงผลลัพธ์
            if (data.message === "User created successfully!") {
                document.getElementById('resultUsername').textContent = username;
                document.getElementById('resultExpirationDate').textContent = expirationDate;
                document.getElementById('result').classList.remove('d-none');
            } else {
                alert("เกิดข้อผิดพลาด: " + data.message);
            }
        }

        // ฟังก์ชันสำหรับคัดลอกข้อมูลไปยัง Clipboard
        function copyToClipboard() {
            const username = document.getElementById('resultUsername').textContent;
            const expirationDate = document.getElementById('resultExpirationDate').textContent;
            const textToCopy = `ชื่อผู้ใช้: ${username}\nวันหมดอายุ: ${expirationDate}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('คัดลอกข้อมูลเรียบร้อยแล้ว!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
