<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Anime Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ff9a9e, #6a11cb, #2575fc);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ‚≠ê ‡∏î‡∏≤‡∏ß‡∏•‡∏≠‡∏¢‡πÅ‡∏ö‡∏ö‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏∞ */
.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  animation: floatStar 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatStar {
  from { transform: translateY(100vh); }
  to   { transform: translateY(-10vh); }
}

/* üßä Glass Card */
.login-card {
  width: 100%;
  max-width: 380px;
  padding: 35px;
  border-radius: 22px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(16px);
  box-shadow: 0 25px 60px rgba(0,0,0,0.4);
  color: white;
  animation: pop 0.8s ease;
}

@keyframes pop {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.login-card h2 {
  text-align: center;
  margin-bottom: 6px;
  font-weight: 600;
}

.login-card p {
  text-align: center;
  font-size: 14px;
  opacity: 0.8;
  margin-bottom: 24px;
}

/* üîÆ Input */
.input-box {
  margin-bottom: 16px;
}

.input-box input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255,255,255,0.2);
  color: white;
}

.input-box input::placeholder {
  color: rgba(255,255,255,0.7);
}

.input-box input:focus {
  box-shadow: 0 0 0 2px rgba(255,255,255,0.4);
}

/* üåà Button */
button {
  width: 100%;
  padding: 14px;
  border-radius: 18px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  color: #333;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  transition: 0.4s;
}

button:hover {
  transform: translateY(-2px) scale(1.02);
  box-shadow: 0 12px 30px rgba(255,182,193,0.7);
}

/* üíñ footer */
.footer {
  text-align: center;
  font-size: 12px;
  margin-top: 18px;
  opacity: 0.7;
}
</style>
</head>

<body>

<script>
for(let i=0;i<50;i++){

}
</script>
